<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR with A-Frame and MindAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: cannon.mind" embedded>
        <a-camera position="0 0 0" look-controls="true"></a-camera>
        
        <!-- Define Image Target -->
        <a-mindar-image-target targetIndex="0">
            <!-- 3D Model Appears When Image is Detected -->
            <a-gltf-model src="models/cannon-model.glb" position="0 0 0" scale="0.1 0.1 0.1"></a-gltf-model>
        </a-mindar-image-target>
    </a-scene>
</body>
</html>
