<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-marker {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene with AR.js -->
    <a-scene embedded arjs>
        <!-- Image Marker for AR -->
        <a-marker preset="custom" type="pattern" url="patterns/pattern-cannon.patt">
            <!-- 3D Model -->
            <a-entity id="model"
                      gltf-model="url(models/Cannon.glb)"
                      scale="0.1 0.1 0.1"
                      position="0 0 0"
                      rotation="0 0 0"
                      touchstart="rotateModel(event)"
                      touchmove="resizeModel(event)"
                      onclick="showFact()">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Fact Box (Initially hidden) -->
    <div id="factBox" style="position: absolute; top: 20px; left: 20px; background-color: white; padding: 10px; display: none; border-radius: 5px;">
        <p id="factText"></p>
    </div>

    <script>
        let isRotating = false;
        let scaleFactor = 1;

        // Rotate model on touch start
        function rotateModel(event) {
            let model = document.querySelector('#model');
            isRotating = !isRotating;

            if (isRotating) {
                model.setAttribute('rotation', '0 0 0'); // Reset to original rotation
            }
        }

        // Resize model by pinch gesture (touchmove)
        function resizeModel(event) {
            if (event.touches.length === 2) {
                let distance = Math.sqrt(Math.pow(event.touches[1].pageX - event.touches[0].pageX, 2) + Math.pow(event.touches[1].pageY - event.touches[0].pageY, 2));
                scaleFactor = distance / 200;
                let model = document.querySelector('#model');
                model.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
            }
        }

        // Show fact on object tap (toggle between Maltese and English)
        function showFact() {
            let factBox = document.querySelector('#factBox');
            let factText = document.querySelector('#factText');

            // Toggle language between Maltese and English
            let currentLang = factText.getAttribute('lang');
            if (currentLang === 'en') {
                factText.setAttribute('lang', 'mt');
                factText.textContent = 'Fatt: Din hija informazzjoni fil-lingwa Maltija!';
            } else {
                factText.setAttribute('lang', 'en');
                factText.textContent = 'Fact: This is information in the English language!';
            }

            // Show the fact box
            factBox.style.display = 'block';

            // Hide the fact box after 5 seconds
            setTimeout(() => {
                factBox.style.display = 'none';
            }, 5000);
        }
    </script>

</body>
</html>
